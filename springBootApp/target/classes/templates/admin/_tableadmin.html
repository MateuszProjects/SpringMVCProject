<div class="container" id="divContainer">        
	<button class="btn btn-success nBtn">New Ship</button>
	<div class="card">
		<div class="card-block">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Source</th>
						<th>destination</th>
						<th>Edit</th>
						<th >Delete</th>
					</tr>
				</thead>
				<tbody >
					<tr th:each="ship :${data}">
						<td th:text=${ship.source}></td>
						<td th:text=${ship.destination}></td>
						<td>
						<a th:href="@{findOne/(id=${ship.shipid})}" class="btn btn-primary eBtn">Edit</a>
						</td>
						<td>
						<a th:href="@{deleteShip/(id=${ship.shipid})}" class="btn btn-danger delBtn">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
			<ul class="nav nav-pills">
				   <li class="nav-item" 
				 th:each="i: ${#numbers.sequence(0,data.totalPages-1)}">
					<a th:href="@{/user/secure/ship(page=${i})}" th:text="${i}" class="nav-link"
					th:classappend="${currentPage}==${i}?'active':''" ></a>
				</li>
			</ul>
		</div>
	</div> <!-- end card -->
	
	<!-- @{/user/secure/saveShip} -->
	<div class="myForm">
	
	    <form th:action="@{/user/secure/saveShip}" method="POST" id="shipForm" th:object="${shipForm}" >
	    
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Update or Create</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      			
		      	   <div class="form-group">
		            <input type="hidden" class="form-control" id="id" name="id" value="" />
		           </div>
		          	          
		          <div class="form-group">
		            <label for="source" class="col-form-label">SOURCE:</label>
		            <input type="text" class="form-control" id="source" name="source" value="" />
		          </div>
		          
		          <div class="form-group">
		            <label for="destination" class="col-form-label">DESTINATION:</label>
		            <input type="text" class="form-control" id="destination" name="destination" value="" />
		          </div>
		
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-primary" >Save</button>
		      </div>
		    </div>
		  </div>
		</div>
 	</form>
</div>
<!-- end div myForm -->
	
	<!--  Modal  -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <p class="alert alert-danger">
	        	Czy chcesz usun¹æ obiekt?
	        </p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button   class="btn btn-danger" aria-hidden="true" id="delRef">Delete</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!--  Modal  -->
		
</div> <!-- end container -->
